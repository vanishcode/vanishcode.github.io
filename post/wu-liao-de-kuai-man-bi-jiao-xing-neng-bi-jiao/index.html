              <p>只是因为无聊~</p>
<p>1.<code>Array.protytype.join.call(arguments,',')</code>  快于 <code>[...arguments]</code></p>
<p>2.在IE，Chrome，Safari中<code>单引号</code>编译的速度更快，在FireFox中<code>双引号</code>更快</p>
<p>3.ls 比 dir快，不过这没有什么代表性也没有什么卵用</p>
